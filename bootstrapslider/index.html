  <style>
    :root {
      --sliderheight: 15px;
      --sliderwidth: 270px;
      --checkboxbuttonwidth: calc( ( var(--sliderwidth) + 4px) / 6);
      --lockcellwidth: 40px;
      --splitcellwidth: 40px;
      --expandcellwidth: 40px;
      --fieldtextwidth: 100px;
      --tabheight: 30px;
      --tab-border-radius:12px;

      scrollbar-color: #663931 #8f563b !important;
      scrollbar-width: thin !important;
}

.btn-group:first-child{
    padding-top: 4px;
}

.btn-group:last-child{
    padding-bottom: 2px;
}
.buttongroupcheck {
    width: var(--checkboxbuttonwidth);
    height: var(--checkboxbuttonwidth);
}

.btn-group > .btn {
            padding:2px;
        }


.btn-group > .btn:not(:first-child), .btn-group > .btn-group:not(:first-child) {
    margin-left: 0px;
}
.btn-outline-primary {
    border:none;
    outline: 3px solid black;
    outline-offset: -1.5px;
}

.table-bordered > :not(caption) > * {
    border-width: 3px 0;
}

.btn-check:checked + .btn-outline-primary, .btn-check:active + .btn-outline-primary, .btn-outline-primary:active, .btn-outline-primary.active, .btn-outline-primary.dropdown-toggle.show {
    background-color: #964e41;
    /* outline-color: black; */
}

.btn-check:checked + .btn-outline-primary:focus, .btn-check:active + .btn-outline-primary:focus, .btn-outline-primary:active:focus, .btn-outline-primary.active:focus, .btn-outline-primary.dropdown-toggle.show:focus{
    box-shadow: none;
    background-color: #c28a50;
    outline: 3px solid black;

}
.btn-check:focus + .btn-outline-primary, .btn-outline-primary:focus{
    box-shadow: none;
    background-color: #c28a50;
    outline: 3px solid black;

}

.btn-outline-primary:hover {
    background-color: inherit;
}

.icon {
    width:100%;
    height:100%;
    image-rendering: crisp-edges;
    image-rendering: pixelated;
}

.slider.slider.slider-horizontal{
    
    margin-left:1.5px;
    margin-right:1.5px;
    position:relative;
    top:-4px;
}
.slider-track {
    background-image: none;
    background-color: transparent;
    border-radius: 0px;
    /* outline: 3px solid red; */
    outline-offset: -3px;
    box-shadow: none;
}

.slider-handle.round {
}

.slider.slider-horizontal .slider-handle{
    border-radius: 0px;
    width:6px;
    margin-left: 0px;
    box-shadow: none;
}


.slider.slider-horizontal {
  width: var(--sliderwidth);
  height: var(--sliderheight);
}

.slider-handle{
  height: var(--sliderheight);
}
.slider.slider-horizontal  .min-slider-handle {
    background-image: none;
    background-color: transparent;
    border-left: 3px solid black;
    border-top: 3px solid black;
    border-bottom: 3px solid black;
    margin-left: -4.5px;
}

.slider.slider-horizontal  .max-slider-handle {
    background-image: none;
    background-color: transparent;
    border-right: 3px solid black;
    border-top: 3px solid black;
    border-bottom: 3px solid black;
    margin-left: -1.5px;
}

.slider.slider-horizontal .slider-track {
  width: 100%;
  margin-top: calc(var(--sliderheight) / -2);
  top: 50%;
  left: 0;
}


.slider.slider-horizontal .slider-tick.round {
    border-radius: 0;
    background-color: #a96742;
    background-image: none;
    width: 3px;
    margin-left: -1.5px;
    margin-top: var(--sliderheight);
    box-shadow: none;
    height: 6px;
}


.slider.slider-horizontal .slider-tick.round:nth-child(6){
    background-color: #c89057;
}

.slider-track-high {
	background-color: transparent;  
    border-radius: 0;
    display:none;
    box-shadow: none;
}

.slider-track-low {
	background-color: transparent;
    border-radius: 0;
    display:none;
    box-shadow: none;
}

.slider-selection {
	background: transparent;
    border-radius: 0;
    display:none;
    box-shadow: none;
}

.slider.slider-horizontal .slider-selection {
	background: #964e41;
    border-radius: 0;
    display:block;
    top:5px;
    height:calc(var(--sliderheight) - 10px);
    outline: 2.2px solid #964e41;
}


.slider.slider-horizontal.singleselect .slider-selection {
	background: transparent;
    border-radius: 0;
    display:block;
    top:5px;
    height:calc(var(--sliderheight) - 10px);
    outline: 2.2px solid transparent;
}


.slider.slider-horizontal.singleselect  .min-slider-handle {
    background-image: none;
    background-color: #dbaf85;
    border:none;
    margin-left: -1.5px;
    top:3px;
    width:3px;
    height:calc(var(--sliderheight) - 6px );
}

.slider.slider-horizontal .slider-track {
  height: calc(var(--sliderheight));
}

.slider.slider-horizontal  .slider-rangeHighlight.category1 {
    background: #dbaf85;
    border: 1.5px solid #dbaf85;
    transform: translate(-1.5px,0);
    outline:0;
    top:3px;
    height:calc(var(--sliderheight) - 6px);
}
.slider-border {
    position: relative;
    float: left;
    width:calc(var(--sliderwidth)  + 9px);
    height:100%;
    /* background-color: blue; */
    left:-4.5px;
    
    border: 3px solid #663931;
}

.mode-tabs {
    width:calc( var(--sliderwidth) + var(--lockcellwidth) + var(--splitcellwidth) + var(--fieldtextwidth) + var(--expandcellwidth));
    border:none;
}

.mode-tabs > .nav-item {
    width:50%;
}

.mode-tabs > .nav-item >button{
    width:100%;
    height:var(--tabheight);
    padding-top: 0;
} 

.nav-link:focus:not(:focus-visible) {
  /* Remove the focus indicator on mouse-focus for browsers
     that do support :focus-visible */
  background: transparent;
}

.mode-tabs > .nav-item > .nav-link {
    background-color: transparent;
    color:#7d483f;
    font-weight: 500;
    border-radius: 0px;
    border: 3px solid #7d483f;
    border-bottom: 0;
    border-top-left-radius: var(--tab-border-radius);
    border-top-right-radius: var(--tab-border-radius);
}

.mode-tabs > .nav-item > .nav-link.active {
    background-color: transparent;
    color:black;
    font-weight: 500;
    border-radius: 0px;
    border: 3px solid #663931;
    border-bottom: 0;
    border-top-left-radius: var(--tab-border-radius);
    border-top-right-radius: var(--tab-border-radius);
}
.synth-panel {
    outline: 3px solid #663931;
    outline-offset: -3px;
    height:250px;
    width:calc( var(--sliderwidth) + var(--lockcellwidth) + var(--splitcellwidth) + var(--fieldtextwidth) + var(--expandcellwidth));
    overflow-y:scroll;
    overflow-x:hidden !important;
    ::-webkit-scrollbar {
    -webkit-appearance: none;
    width: 7px;
    }
    ::-webkit-scrollbar-thumb {
    border-radius: 4px;
    background-color: rgba(0, 0, 0, .5);
    -webkit-box-shadow: 0 0 1px rgba(255, 255, 255, .5);
    }
}

/* width */
::-webkit-scrollbar {
  width: 15px;
}

/* Track */
::-webkit-scrollbar-track {
  background: transparent; 
  border: 3px solid #663931;
}

/* Handle */
::-webkit-scrollbar-thumb {
    background-color: #663931;
    border: 4px solid transparent;
    border-radius: 0px;
    background-clip: content-box;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
    background-color: #663931;
    border: 4px solid transparent;
    border-radius: 0px;
    background-clip: content-box;
}

      body {
