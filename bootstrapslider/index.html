<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-slider.css">

  <style>


.slider.slider.slider-horizontal{
    
    outline: 3px solid #663931;
    outline-offset: -3px;
    margin-left:1.5px;
    margin-right:1.5px;
}
.slider-track {
    background-image: none;
    background-color: transparent;
    border-radius: 0px;
}

.slider-handle.round {
}

.slider.slider-horizontal .slider-handle{
    border-radius: 0px;
    width:6px;
    margin-left: 0px;
    box-shadow: none;
}


.slider.slider-horizontal  .min-slider-handle {
    background-image: none;
    background-color: transparent;
    border-left: 3px solid black;
    border-top: 3px solid black;
    border-bottom: 3px solid black;
    margin-left: 0px;
}

.slider.slider-horizontal  .max-slider-handle {
    background-image: none;
    background-color: transparent;
    border-right: 3px solid black;
    border-top: 3px solid black;
    border-bottom: 3px solid black;
    margin-left: -6px;
}

.slider.slider-horizontal .slider-track {
  height: 20px;
  width: 100%;
  margin-top: -10px;
  top: 50%;
  left: 0;
}


.slider.slider-horizontal .slider-tick.round {
    border-radius: 0;
    background-color: #a96742;
    background-image: none;
    width: 3px;
    margin-left: -1.5px;
    margin-top: 20px;
    box-shadow: none;
    height: 6px;
}
.slider.slider-horizontal .slider-tick.round:first-child{
    margin-left: 0px;
}
.slider.slider-horizontal .slider-tick.round:last-child{
    margin-left: -3px;
}

.slider.slider-horizontal .slider-tick.round:nth-child(6){
    background-color: #c89057;
}

.slider-track-high {
	background-color: transparent;  
    border-radius: 0;
    display:none;
    box-shadow: none;
}

.slider-track-low {
	background-color: transparent;
    border-radius: 0;
    display:none;
    box-shadow: none;
}

.slider-selection {
	background: transparent;
    border-radius: 0;
    display:none;
    box-shadow: none;
}

#slider12c .slider-selection {
	background: #964e41;
    border-radius: 0;
    display:block;
    top:3px;
    height:14px;
}

#slider12c .slider-rangeHighlight.category1 {
    background: #dbaf85;
    border: 1.5px solid #dbaf85;
}

  </style>

  <style>
      body {
          background-color: #8f563b;
      }
  </style>
</head>

<body>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-slider.js"></script>
    <br><br><br><br><br>
    <div class="container">
        
        <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/>
<br>

        <input id="ex12c" type="text"/><br/>

    </div>

    <br><br><br><br><br>

    <script>
        // Without JQuery
        var slider = new Slider('#ex1', {
            formatter: function(value) {
                return 'Current value: ' + value;
            }
        });

        var sliderC = new Slider("#ex12c", { 
            id: "slider12c",
            min: 100, 
            max: 1100, 
            range: true, 
            value: [500, 700],
            rangeHighlights: [
                {
                    "start": 100, 
                    "end": 100, 
                    "class": "category1" 
                },
                {
                    "start": 1100, 
                    "end": 1100, 
                    "class": "category1" 
                }
            ],
            ticks: [100,200, 300,400, 500, 600, 700, 800, 900, 1000,1100],
         });

    </script>
</body>
</html>
